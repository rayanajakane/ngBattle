<div class="main-container">
    <h1 class="medievalsharp-regular">Créez votre personnage</h1>

    <form (submit)="onSubmit($event)">
        <div class="input-name-container">
            <input
                type="text"
                class="name-input"
                placeholder="Entrez votre nom..."
                minLength="3"
                maxlength="15"
                pattern="^([a-zA-Z]{3,15})( [a-zA-Z]{3,15})*$"
                id="character-name"
                required
                [(ngModel)]="characterName"
                name="characterName"
            />
        </div>

        <div class="character-selection-container">
            <div class="custom-slider-arrow mt-sm">
                <img class="arrowImg" src="../../../assets/game-selection-page/left-arrow.png" alt="Left" (click)="scrollLeft()" />
            </div>

            <div class="character-list-wrapper">
                <section id="character-list" #widgetsContent>
                    <div *ngFor="let avatar of avatars" class="character-avatar">
                        <img
                            class="avatar"
                            [src]="avatar.img"
                            [alt]="avatar.name"
                            [class.selected]="selectedAvatar === avatar"
                            (click)="selectAvatar(avatar)"
                        />
                    </div>
                </section>
            </div>

            <div class="custom-slider-arrow mt-sm">
                <img class="arrowImg" src="../../../assets/game-selection-page/right-arrow.png" alt="Right" (click)="scrollRight()" />
            </div>
        </div>

        <h4 class="medievalsharp-regular">Attributs du personnage</h4>

        <div class="attributes-container">
            <div class="life-speed-container-wrapper">
                <div class="life-speed-container">
                    <div class="attribute">
                        <div class="image-container">
                            <img
                                matTooltip="{{ healthDescription }}"
                                matTooltipPosition="above"
                                class="attribute-image"
                                src="../../../assets/game-selection-page/heart8bit.png"
                            />
                        </div>
                        <label for="life-attribute">{{ life }} pts</label>
                        <p><input type="radio" name="lifeSpeed" id="life-attribute" (click)="addBonus('life')" checked /> +2 pts</p>
                    </div>
                    <div class="attribute">
                        <div class="image-container">
                            <img
                                matTooltip="{{ speedDescription }}"
                                matTooltipPosition="above"
                                class="attribute-image"
                                src="../../../assets/game-selection-page/thunder-icon.png"
                            />
                        </div>
                        <label for="speed-attribute">{{ speed }} pts</label>
                        <p><input type="radio" name="lifeSpeed" id="speed-attribute" (click)="addBonus('speed')" /> +2 pts</p>
                    </div>
                </div>
                <div>
                    <p>*Rajoutez +2 points à attaque ou vie</p>
                    <p>(un seul des deux choix est permis)</p>
                </div>
            </div>
            <div class="radio-attack-defense-container">
                <div class="attack-defense-container">
                    <div class="attribute">
                        <div class="image-container">
                            <img
                                matTooltip="{{ attackDescription }}"
                                matTooltipPosition="above"
                                class="attribute-image"
                                src="../../../assets/game-selection-page/sword-icon.png"
                            />
                        </div>
                        <p>{{ attack }} pts</p>
                        <p>Dé à {{ selectedDice.attack }} faces</p>
                    </div>
                    <div class="attribute">
                        <div class="image-container">
                            <img
                                matTooltip="{{ defenseDescription }}"
                                matTooltipPosition="above"
                                class="attribute-image"
                                src="../../../assets/game-selection-page/shield-icon.png"
                            />
                        </div>
                        <p>{{ defense }} pts</p>
                        <p>Dé à {{ selectedDice.defense }} faces</p>
                    </div>
                </div>
                <div>Attribuer le dé à 6 faces à:</div>
                <div class="dice-container">
                    <input
                        class="medievalsharp-regular"
                        type="radio"
                        name="attack-defense"
                        value="attack"
                        id="attack-dice"
                        (change)="assignDice($event)"
                        checked
                    />
                    Attaque
                    <input
                        class="medievalsharp-regular"
                        type="radio"
                        name="attack-defense"
                        value="defense"
                        id="defense-dice"
                        (change)="assignDice($event)"
                    />
                    Défense
                </div>
            </div>
        </div>
        <button mat-flat-button type="submit">Créer le personnage</button>
    </form>
</div>
