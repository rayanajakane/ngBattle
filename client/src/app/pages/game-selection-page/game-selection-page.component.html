<div class="main-container">
    <div class="centered-button">
        <button class="button-style" [routerLink]="['/home']">Retourner au menu</button>
    </div>
    <h1 class="medievalsharp-regular">Choisir un jeu</h1>

    <div class="game-selection-container">
        <div class="custom-slider-arrow mt-sm">
            <img class="arrowImg" src="./assets/game-selection-page/left-arrow.png" alt="Left" (click)="scrollLeft()" />
        </div>

        <div class="game-list-wrapper">
            <section id="games-list" #widgetsContent>
                @for (game of games; track $index) {
                <app-game-selection [game]="game"></app-game-selection>
                }
            </section>
        </div>

        <div class="custom-slider-arrow mt-sm">
            <img class="arrowImg" src="./assets/game-selection-page/right-arrow.png" alt="Right" (click)="scrollRight()" />
        </div>
    </div>
</div>
