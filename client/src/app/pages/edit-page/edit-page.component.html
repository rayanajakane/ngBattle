<div class="edit-page-div">
    <h1 class="game-title-edit-page">
        {{ this.gameTitle }}
        <button mat-mini-fab color="primary" class="edit-game-name-btn" [matMenuTriggerFor]="menu">
            <mat-icon>edit</mat-icon>
        </button>
    </h1>
    <mat-menu #menu="matMenu">
        <div mat-menu-item (click)="$event.stopPropagation()">
            <mat-form-field class="example-full-width">
                <mat-label>Nom du jeu</mat-label>
                <input matInput #gameNameInput required value="{{ gameTitle }}" />
            </mat-form-field>
        </div>
        <div mat-menu-item (click)="$event.stopPropagation()">
            <mat-form-field class="example-full-width">
                <mat-label>Description de jeu</mat-label>
                <textarea matInput #gameDescriptionInput value="{{ gameDescription }}"></textarea>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" class="save-header-btn" (click)="changeHeader(gameNameInput.value, gameDescriptionInput.value)">
            <mat-icon>save</mat-icon>
            Save
        </button>
    </mat-menu>

    <div class="edit-page-map">
        <app-map [mapSize]="15" [selectedTileType]="selectedTileType"></app-map>
    </div>
    <app-sidebar class="edit-page-sidebar"></app-sidebar>
    <app-toolbar class="edit-page-toolbar" (selectTileTypeEvent)="tempLog($event)"></app-toolbar>

    <button mat-raised-button color="primary" class="edit-page-save-game-btn">Save Game</button>
</div>
