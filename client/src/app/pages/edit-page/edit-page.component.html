<div class="edit-page-div">
    <div class="left-panel">
        <h1 class="game-title-edit-page">
            <div class="border-div">
                {{ this.gameTitle }}
                <button mat-mini-fab color="primary" class="edit-game-name-btn" (click)="openDialog()">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
        </h1>
        <app-sidebar class="edit-page-sidebar"></app-sidebar>
        <app-toolbar class="edit-page-toolbar" (selectTileTypeEvent)="changeSelectedTile($event)"></app-toolbar>
        <button mat-raised-button color="primary" class="edit-page-save-game-btn" (click)="saveGame()">Sauvegarder le Jeu !</button>
        <button mat-raised-button color="primary" class="edit-page-reset-game-btn" (click)="resetGame()">RÃ©nitialiser le Jeu !</button>
    </div>

    <div class="edit-page-map">
        <app-map [mapSize]="mapSize" [selectedTileType]="selectedTileType"></app-map>
    </div>
</div>
