<div class="main-container">
    <button class="button-style" [routerLink]="['/home']">Retourner au menu</button>
    <div id="btn-container">
        <a mat-raised-button class="buttonclass medievalsharp-regular" [routerLink]="['/create']">Creer</a>
        <a mat-raised-button class="button medievalsharp-regular" [routerLink]="['/import']">Importer</a>
    </div>
    <section id="games-list">
        @for(game of games; track game.id){
        <app-admin-item [game]="game" (exportGameEvent)="exportGame($event)" (editGameEvent)="editGame($event)"></app-admin-item>
        }
    </section>
    <p>Importer</p>
    <input type="file" (change)="importGame($event)" accept=".json" />
</div>
