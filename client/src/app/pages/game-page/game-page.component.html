<div class="main-container">
    <section class="game-map">
        @if (playersInitialized) {
        <app-game-panel
            class="game-card"
            [playerCoords]="playerCoords"
            [mapSize]="mapSize"
            [activePlayer]="activePlayer"
            [game]="game"
            [afklist]="afklist"
        >
        </app-game-panel>
        <app-player-panel
            class="player-card"
            [playerName]="player.name"
            [selectedAvatar]="player.avatar"
            [lifePoints]="player.attributes.health"
            [speed]="player.attributes.speed"
            [attack]="player.attributes.attack"
            [defense]="player.attributes.defense"
            [bonusDice]="player.attributes.dice"
        >
        </app-player-panel>
        }

        <app-combat-interface class="combat-card"></app-combat-interface>
        @if (gameCreated) {
        <app-game-map [mapSize]="mapSize"></app-game-map>
        }

        <section class="game-btns">
            <app-inventory class="tools"></app-inventory>
            <button mat-raised-button color="primary">
                <mat-icon> construction </mat-icon>
                Action
            </button>
            <button mat-raised-button color="primary">
                <mat-icon> check </mat-icon>
                Fin de tours
            </button>
            <button mat-raised-button color="warn" (click)="quitGame()">
                <mat-icon>exit_to_app</mat-icon>
                Abandon
            </button>
        </section>
    </section>

    @if (playersInitialized) {
    <mat-card class="tabs" appearance="outlined">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" animationDuration="0ms">
            <mat-tab label="Clavardage">
                <div class="chat-container no-scroll">
                    <app-chat [roomId]="roomId" [characterName]="player.name"></app-chat>
                </div>
            </mat-tab>
            <mat-tab label="Journalisation"> [LogComponent] </mat-tab>
        </mat-tab-group>
    </mat-card>
    <app-timer class="timer"></app-timer>
    <app-leaderboard
        [afklist]="afklist"
        [turn]="turn"
        [playerCoords]="playerCoords"
        [activePlayer]="activePlayer"
        class="leaderboard"
    ></app-leaderboard>
    }
</div>
