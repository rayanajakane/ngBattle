<div class="main-container">
    <section class="game-map">
        <app-game-panel class="game-card"></app-game-panel>
        <app-player-panel class="player-card" [playerName]="characterName"></app-player-panel>
        <app-combat-interface class="combat-card"></app-combat-interface>
        <app-map-preview [mapSize]="mapSize" [tiles]="gameMap"></app-map-preview>

        <section class="game-btns">
            <app-inventory class="tools"></app-inventory>
            <button mat-raised-button color="primary">
                <mat-icon> construction </mat-icon>
                Action
            </button>
            <button mat-raised-button color="primary">
                <mat-icon> check </mat-icon>
                Fin de tours
            </button>
            <button mat-raised-button color="warn">
                <mat-icon>exit_to_app</mat-icon>
                Abandon
            </button>
        </section>
    </section>

    <mat-card class="tabs" appearance="outlined">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" animationDuration="0ms">
            <mat-tab label="Clavardage">
                <app-chat [roomId]="roomId" [characterName]="characterName"></app-chat>
            </mat-tab>
            <mat-tab label="Journalisation"> [LogComponent] </mat-tab>
        </mat-tab-group>
    </mat-card>
    <app-timer class="timer"></app-timer>
    <app-leaderboard class="leaderboard"></app-leaderboard>
</div>
