<div class="main-container">
    <h1>{{ roomId }}</h1>
    <div id="player-data">
        <app-player-list (deletePlayerAsAdmin)="deletePlayer($event)" [playerList]="players" [isUserAdmin]="isAdmin"></app-player-list>
        <div id="chat-container"></div>
    </div>
    <div id="btn-container">
        @if(isAdmin){ @if(isRoomLocked){
        <button (click)="lockRoom()">Deverrouiller</button>} @else{ <button (click)="lockRoom()">Verrouiller</button>}
        <button (click)="startGame()">Debuter</button>
        }
    </div>
</div>
