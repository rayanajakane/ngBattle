<mat-card class="medievalsharp-regular">
    <mat-card-header>
        <p id="title">{{ game.gameName }}</p>
    </mat-card-header>

    <div matTooltip="{{ this.game.gameDescription }}" matTooltipPosition="below">
        <mat-card-content id="img-container" style="pointer-events: none">
            <app-map-preview [mapSize]="mapSize" [tiles]="game.map"></app-map-preview>
        </mat-card-content>
    </div>
    <mat-card-content id="main-container">
        <p>Taille: {{ game.mapSize }}</p>
        <p>Mode: {{ game.gameType }}</p>
        <p>Derniere Modif: {{ game.lastModified }}</p>
        @if (game.isVisible){
        <img src="./assets/view.png" alt="Visible" class="visible-icon" />
        } @else {
        <img src="./assets/hide.png" alt="Invisible" class="visible-icon" />
        }
    </mat-card-content>

    <mat-card-actions class="btn-container">
        <button mat-raised-button (click)="editGame()">Editer</button>
        <button mat-raised-button color="warn" (click)="deleteGame()">Supprimer</button>
        <button mat-raised-button (click)="invertVisibility()">Inverser la visibilit√©</button>
    </mat-card-actions>
</mat-card>
