<div class="tile">
    @if ( this.transparentImage ) {
    <img [src]="this.transparentImage" alt="{{this.itemType}}"
        style="position: absolute; top: 0; left: 0; opacity: 0.5;" draggable="true" />
    }
    @if ( this.imageUrl && this.isToolbarTile ) {
    <img [src]="imageUrl" alt="{{ this.tileType }}" />
    } @else{
    <img [src]="imageUrl" alt="{{ this.tileType }}" />
    }
</div>
