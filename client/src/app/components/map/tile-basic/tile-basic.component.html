<div
    (dragstart)="dragStart($event)"
    class="tile"
    (drop)="dropObject()"
    (dragover)="allowDrop($event)"
    draggable="true"
    (dragend)="dragEnd()"
    (contextmenu)="removeObject()"
>
    <img [src]="imageUrl" alt="{{ this.tileType }}" (mouseup)="dropObject()" draggable="true"/>
    @if (this.isDropped ) {
    <img [src]="this.transparentImage" alt="OBJET DE MAP"  style="position: absolute; top: 0; left: 0; opacity: 0.4" />
    }
</div>
