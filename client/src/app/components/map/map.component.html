<section (contextmenu)="$event.preventDefault()" (mousedown)="$event.preventDefault()">
    <div class="app-map" (mouseleave)="mapService.onExit()">
        <mat-grid-list [cols]="mapSize">
            @for ( tile of mapService.tiles; track $index) {
            <mat-grid-tile>
                <app-tile-basic
                    tileType="{{ tile.tileType }}"
                    (contextmenu)="$event.preventDefault()"
                    (mousedown)="mapService.onMouseDown($event, tile.idx, selectedTileType); $event.preventDefault()"
                    (mouseup)="mapService.onMouseUp()"
                    (mouseenter)="mapService.onMouseEnter(tile.idx, selectedTileType)"
                >
                </app-tile-basic>
            </mat-grid-tile>
            }
        </mat-grid-list>
    </div>
</section>
