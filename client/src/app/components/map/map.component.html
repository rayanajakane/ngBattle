<section (contextmenu)="$event.preventDefault()" (mousedown)="$event.preventDefault()">
    <div class="app-map" (mouseleave)="onExit()">
        <mat-grid-list [cols]="mapSize">
            @for ( tile of tiles; track $index) {
            <mat-grid-tile>
                <app-tile-basic
                    tileType="{{ tile.tileType }}"
                    itemType="{{ tile.item }}"
                    (contextmenu)="$event.preventDefault()"
                    (mousedown)="onMouseDown($event, tile.idx); $event.preventDefault()"
                    (mouseup)="onMouseUp(tile.idx)"
                    (mouseenter)="onMouseEnter(tile.idx)"
                >
                </app-tile-basic>
            </mat-grid-tile>
            }
        </mat-grid-list>
    </div>
</section>
