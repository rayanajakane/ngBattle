<h2 mat-dialog-title>Modifier le jeu</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Nom du jeu</mat-label>
        <input
            matInput
            [(ngModel)]="data.gameNameInput"
            maxlength="15"
            pattern="^([a-zA-Z0-9À-ÖØ-öø-ÿ]{1,15})( [a-zA-Z0-9À-ÖØ-öø-ÿ]{1,15})*$"
            #gameNameInput="ngModel"
            required />
        <mat-error *ngIf="gameNameInput.errors?.required"> Le nom du jeu est requis </mat-error>
        <mat-error *ngIf="gameNameInput.errors?.pattern"> Nom de jeu invalide </mat-error>
        <p></p
    ></mat-form-field>

    <br />
    <mat-form-field>
        <mat-label>Description du jeu</mat-label>
        <textarea
            matInput
            [(ngModel)]="data.gameDescriptionInput"
            maxlength="200"
            (ngModelChange)="updateCharCount()"
            #gameDescriptionInput="ngModel"
        ></textarea>
        <mat-hint>{{ this.charCount }} / 200 characters</mat-hint>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()" color="primary">Close</button>
    <button
        mat-button
        (click)="onYesClick()"
        color="primary"
        [disabled]="gameNameInput.invalid || (gameNameInput.pristine && gameDescriptionInput.pristine)"
    >
        Apply Changes
    </button>
</mat-dialog-actions>
