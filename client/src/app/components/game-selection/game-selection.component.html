<div class="game-info" [routerLink]="['/characterSelection', game.id]">
    <p class="game-name medievalsharp-regular">name : {{ game.gameName }}</p>
    <p class="game-description medievalsharp-regular">Description: {{ game.gameDescription }}</p>
    <app-map-preview class="game-map" [tiles]="game.map" [mapSize]="getMapSize()"></app-map-preview>
    <p class="medievalsharp-regular">Genre: {{ game.gameType }}</p>
</div>
