<h2 mat-dialog-title>Supprimer</h2>
<mat-dialog-content> Êtes-vous sûr de vouloir supprimer ce jeu? </mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary">Annuler</button>
    <button mat-button mat-dialog-close color="primary" (click)="confirmDeletion()">Confirm</button>
</mat-dialog-actions>
