<body>
    <div class="box">
        <div id="preview-container">
            <app-map-preview [item]="item"></app-map-preview>
        </div>

        <div class="info-container">
            <p>Nom: {{ item.name }}</p>
            <p>Taille: {{ item.size }}</p>
            <p>Mode: {{ item.mode }}</p>
            <p>Derniere Modif: {{ lastModified }}</p>
        </div>

        <div class="btn-container">
            <button>Editer</button>
            <button onclick="deleteGame()">Supprimer</button>
        </div>

        <div class="vis-btn-container">
            <button onclick="invertVisibility()">Inverser</button>
            @if (item.visibility){
            <p>Publique</p>
            } @else {
            <p>Priv√©e</p>
            }
        </div>
    </div>
</body>
