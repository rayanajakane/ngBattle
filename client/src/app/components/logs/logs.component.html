<mat-card appearance="outlined" class="logs-component-container">
    <mat-card-header>
        <mat-card-title> Journalisation </mat-card-title>
    </mat-card-header>
    <mat-card-content class="logs-container" #logsContainer>
        @for(log of logs; track $index) {
        <div class="message">
            <span class="log-date">({{ log.date }})</span>
            <span class="log-content"> {{ log.message }}</span>
        </div>
        }
    </mat-card-content>
</mat-card>
