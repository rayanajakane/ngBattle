<div class="log-container">
    <p>Journalisation</p>
    <div class="logs-container" #logsContainer>
        @for(log of logs; track $index) {
        <div class="message">
            <span class="message-date">({{ log.date }})</span>
            <span class="message-content">{{ log.message }}</span>
        </div>
        }
    </div>
</div>
