<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Num√©ro</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Player Name Column -->
    <ng-container matColumnDef="playerName">
        <th mat-header-cell *matHeaderCellDef>Joueur</th>
        <td mat-cell *matCellDef="let element">{{ element.playerName }}</td>
    </ng-container>

    <!-- Win Number Column -->
    <ng-container matColumnDef="nWins">
        <th mat-header-cell *matHeaderCellDef>Victoires</th>
        <td mat-cell *matCellDef="let element">{{ element.nWins }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
