<section (contextmenu)="$event.preventDefault()" (mousedown)="$event.preventDefault()">
    <div class="app-map" (mouseleave)="onExit()">
        <mat-grid-list [cols]="mapSize">
            @for ( tile of mapService.tiles; track $index) {
            <mat-grid-tile>
                <app-tile-basic
                    draggable="true"
                    tileType="{{ tile.tileType }}"
                    itemType="{{ tile.item }}"
                    (contextmenu)="$event.preventDefault(); onRightClick(tile.idx)"
                    (mousedown)="onMouseDown(tile.idx, $event)"
                    (mouseup)="onMouseUp(tile.idx, $event)"
                    (drop)="$event.stopPropagation(); onDrop(tile.idx)"
                    (dragover)="$event.preventDefault(); $event.stopPropagation()"
                    (mouseenter)="onMouseEnter(tile.idx, $event)"
                >
                </app-tile-basic>
            </mat-grid-tile>
            }
        </mat-grid-list>
    </div>
</section>
