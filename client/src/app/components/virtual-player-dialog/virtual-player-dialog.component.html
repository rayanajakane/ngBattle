<div class="main-container">
    <h1 class="medievalsharp-regular">Créer un personnage virtuel</h1>
    <div class="virtual-player-container"></div>

    <div class="profile-selection">
        <label>Choisir le profil:</label>
        <div>
            <input type="radio" id="aggressif" value="aggressive" [(ngModel)]="characterProfile" name="characterProfile" required />
            <label for="aggressif">Agressif</label>
        </div>
        <div>
            <input type="radio" id="defensif" value="defensive" [(ngModel)]="characterProfile" name="characterProfile" required />
            <label for="defensif">Défensif</label>
        </div>
    </div>
    <div>
        <div>Choisir un nom et un avatar aléatoire</div>
        <button class="randomize-btn" (click)="randomizePlayer()">Cliquer</button>
    </div>
    @if(virtualPlayer){
    <div>
        <div>Voici l'avatar virtuel et son nom</div>
        <p>{{ virtualPlayer.name }}</p>
        <img class="avatar" [src]="virtualAvatar.img" />
    </div>
    <button class="button-style" (click)="addVirtualPlayer()">Ajouter un joueur virtuel</button>
    }
</div>
