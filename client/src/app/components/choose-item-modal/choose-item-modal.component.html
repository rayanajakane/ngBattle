<h2 mat-dialog-title>Choose an Item to drop</h2>

<mat-dialog-content>
    <mat-grid-list cols="2" rowHeight="1:1">
        @for (item of data.itemTypes; track $index) {
        <mat-grid-tile [class.selected]="selectedItem === item" (click)="selectItem(item)">
            <img src="./assets/{{ item }}_transparent.png" alt="{{ item }}" [class.selected-image]="selectedItem === item" />
        </mat-grid-tile>
        }
    </mat-grid-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button [disabled]="!selectedItem" color="primary" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
